name: VariablesDemoWorkflow
on:
  workflow_dispatch:

env:
  DAY_OF_WEEK: Tuesday

jobs:
  example-job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello 
    steps:
    - name: Print value of Variable
      run: |
        echo "Value of REPOVARIALBLE is: ${{ vars.REPOVARIABLE1 }}"
        echo "Value of REPOSECRET1 is: ${{ secrets.REPOSECRET1 }}"
